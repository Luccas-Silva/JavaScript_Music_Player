<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="card">
        <h3 id="title">My Playlist</h3>

        <img id="cover" alt="Disc Cover">  

        <audio id="audio"></audio>

        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">name of the song</div> 
                <div id="band-name">Band's name</div> 
            </div>
            <button id="heart" class="button">
                <i class="ph ph-heart-straight"></i>
            </button>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress" ></div>
            </div> 
            <div id="time-box">
                <div id="song-time">00:00</div>
                <div id="total-time">00:00</div>
            </div>
        </div>
        

        <div id="button-container">
            <button id="shuffle" class="button-navigate"><i class="ph ph-shuffle-fill"></i></button>
            <button id="previous" class="button"><i class="ph ph-caret-double-left-fill"></i></button>
            <button id="play" class="button-navigate-big"><i class="ph ph-play-fill"></i></button>
            <button id="next" class="button"><i class="ph ph-caret-double-right-fill"></i></button>
            <button id="repeat" class="button-navigate"><i class="ph ph-repeat-fill"></i>  </button> 
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
